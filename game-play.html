<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simon Game Play</title>
    <meta charset=utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="css/simple-simon.css">
</head>

<body>
<button>Play Game</button>





<div id="container">
    <span id="counter"></span>
    <div class="round-circle" id="start"></div>
    <div class="button" id="red_btn"></div>
    <div class="button" id="green_btn"></div>
    <div class="button" id="yellow_btn"></div>
    <div class="button" id="blue_btn"></div>
    <div id="consoleFront"></div>
    <div id="consoleBack"></div>
    <div id="counterWindow"></div>

</div>


    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src='js/state-machine.js'></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/simple-simon.js"></script>

</body>
</html>
